[phases.setup]
nixPkgs = ["python313", "pip", "git"]

[phases.install]
cmds = [
  "pip install --upgrade 'pip>=23.0' 'setuptools[core]>=65.0' 'wheel>=0.40'",
  "pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu",
  "pip install --no-build-isolation transformers pillow",
  "pip install --no-build-isolation 'git+https://github.com/openai/CLIP.git#egg=clip'",
  "pip install --no-build-isolation -r requirements.txt --no-cache-dir"
]

[start]
cmd = "python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT"




