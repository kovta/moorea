
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cottagecore Moodboard - AI Generated</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: #2c3e50;
        }
        
        .header {
            text-align: center;
            padding: 3rem 2rem;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            margin-bottom: 2rem;
        }
        
        .header h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .header .subtitle {
            font-size: 1.1rem;
            color: #7f8c8d;
            font-style: italic;
            margin-bottom: 1rem;
        }
        
        .description {
            max-width: 600px;
            margin: 0 auto;
            font-size: 1rem;
            line-height: 1.6;
            color: #34495e;
            background: rgba(255, 255, 255, 0.8);
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .keywords {
            text-align: center;
            margin: 2rem 0;
        }
        
        .keyword-tag {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 0.5rem 1rem;
            margin: 0.3rem;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .original-image {
            text-align: center;
            margin: 2rem 0;
        }
        
        .original-image img {
            max-width: 300px;
            max-height: 400px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            object-fit: cover;
        }
        
        .original-caption {
            margin-top: 1rem;
            font-style: italic;
            color: #7f8c8d;
        }
        
        .moodboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .image-item {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: white;
        }
        
        .image-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .image-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .image-item:hover img {
            transform: scale(1.05);
        }
        
        .image-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            color: white;
            padding: 1rem;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        
        .image-item:hover .image-overlay {
            transform: translateY(0);
        }
        
        .image-source {
            font-size: 0.8rem;
            opacity: 0.9;
            font-weight: 600;
        }
        
        .photographer {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-top: 0.3rem;
        }
        
        .footer {
            text-align: center;
            padding: 3rem 2rem;
            color: #7f8c8d;
            background: rgba(255, 255, 255, 0.5);
            margin-top: 3rem;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .moodboard-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 1rem;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Cottagecore Vibes</h1>
        <p class="subtitle">AI-Generated Moodboard Inspiration</p>
        <div class="description">
            A test description
        </div>
    </div>
    
    <div class="keywords">
        <span class="keyword-tag">#flower</span><span class="keyword-tag">#vintage</span>
    </div>
    
    <div class="original-image">
        <img src="file://D:\tmp\orig.jpg" alt="Your Original Image">
        <p class="original-caption">Your original image, classified as cottagecore</p>
    </div>
    
    <div class="moodboard-grid">
        
        <div class="image-item">
            <img src="https://example.com/photo.jpg" alt="Moodboard inspiration" 
                 loading="lazy" onerror="this.style.display='none'">
            <div class="image-overlay">
                <p class="image-source">Pexels</p>
                <p class="photographer">Photo by Jane Doe</p>
            </div>
        </div>
        
    </div>
    
    <div class="footer">
        <p>Generated with AI â€¢ 1 curated images â€¢ Cottagecore aesthetic</p>
        <p style="margin-top: 0.5rem; font-size: 0.9rem;">
            ðŸŒ¸ Powered by CLIP classification and lifestyle aesthetic boost
        </p>
    </div>
</body>
</html>
